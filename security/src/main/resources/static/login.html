<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/test/login" method="post">
    用户名：<input type="text" name="username">

    密码：<input type="text" name="password">

    <br/>
    <input type="submit" value="login"/>
</form>
</body>
</html>
